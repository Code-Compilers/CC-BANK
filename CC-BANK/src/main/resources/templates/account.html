<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Details</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".tablink").click(function(){
                var tabId = $(this).attr('data-tab');
                $(".tabcontent").hide();
                $("#" + tabId).show();
            });
        });
    </script>
</head>
<body>
<header>
    <h1>Account Details</h1>
    <a href="/" class="back-button">Back</a>
</header>
<main>
    <div>
        <p>Account ID: <span th:text="${account.id}"></span></p>
        <p>Owner: <span th:text="${account.owner}"></span></p>
        <p>Email: <span th:text="${account.email}"></span></p>
        <p>Cell Number: <span th:text="${account.cellNumber}"></span></p>
        <p>Balance: <span th:text="${account.balance}"></span></p>
    </div>
    <div>
        <h2>Transactions</h2>
        <button class="tablink" data-tab="depositTab">Deposit</button>
        <button class="tablink" data-tab="withdrawTab">Withdraw</button>
        <button class="tablink" data-tab="transferTab">Transfer</button>

        <div id="depositTab" class="tabcontent" style="display:none">
            <form th:action="@{/accounts/{id}/deposit(id=${account.id})}" method="post">
                <label for="depositAmount">Deposit Amount:</label>
                <input type="number" id="depositAmount" name="amount" required>
                <label for="depositPin">PIN:</label>
                <input type="password" id="depositPin" name="pin" pattern="\d{4}" required>
                <button type="submit">Deposit</button>
            </form>
        </div>

        <div id="withdrawTab" class="tabcontent" style="display:none">
            <form th:action="@{/accounts/{id}/withdraw(id=${account.id})}" method="post">
                <label for="withdrawAmount">Withdraw Amount:</label>
                <input type="number" id="withdrawAmount" name="amount" required>
                <label for="withdrawPin">PIN:</label>
                <input type="password" id="withdrawPin" name="pin" pattern="\d{4}" required>
                <button type="submit">Withdraw</button>
            </form>
        </div>

        <div id="transferTab" class="tabcontent" style="display:none">
            <form th:action="@{/accounts/transfer}" method="post">
                <div>
                    <label for="fromId">From Account ID:</label>
                    <input type="number" id="fromId" name="fromId" value="[[${account.id}]]" required readonly>
                </div>
                <div>
                    <label for="toId">To Account ID:</label>
                    <input type="number" id="toId" name="toId" required>
                </div>
                <div>
                    <label for="transferAmount">Amount:</label>
                    <input type="number" id="transferAmount" name="amount" required>
                </div>
                <div>
                    <label for="transferPin">PIN:</label>
                    <input type="password" id="transferPin" name="pin" pattern="\d{4}" required>
                </div>
                <div>
                    <button type="submit">Transfer</button>
                </div>
            </form>
        </div>

        <button class="tablink" data-tab="deleteTab">Delete Account</button>

        <div id="deleteTab" class="tabcontent" style="display:none">
            <form th:action="@{/accounts/{id}/delete(id=${account.id})}" method="post">
                <label for="deletePin">Confirm PIN:</label>
                <input type="password" id="deletePin" name="pin" pattern="\d{4}" required>
                <button type="submit">Delete Account</button>
            </form>
        </div>
    </div>
</main>
<footer>
    <p>&copy; 2024 CC BANK</p>
